os: osx

install:
  - pip install pyinstaller

script:
  - pyinstaller --workpath ./build/macos just.spec

script:
  - source setup.env && just test

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*
  name: v${TRAVIS_TAG} Release
  skip_cleanup: true
  on:
    tags: true